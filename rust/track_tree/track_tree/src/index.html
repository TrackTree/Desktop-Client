<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Tree</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <div class="container">
    <!-- Side menu -->
    <nav class="side-menu">
      <div class="logo-wrapper">
        <img src="./assets/images/icons/android-chrome-512x512.png" alt="logo" class="logo-img">
        <h2 class="logo-text">
          Track Tree
        </h2>
      </div>

      <!-- List items -->
      <ul class="list-items">
        <li class="list-item">
          <img src="./assets/images/interface/grid-2-plus.svg" alt="create" class="list-icon">
          Create
        </li>

        <li class="list-item">
          <img src="./assets/images/interface/grid-round-2.svg" alt="repositories" class="list-icon">
          Repositories
        </li>

        <li class="list-item">
          <img src="./assets/images/interface/star.svg" alt="favorites" class="list-icon">
          Favorites
        </li>

        <li class="list-item active">
          <img src="./assets/images/interface/list-check.svg" alt="manage" class="list-icon">
          Manage Uploads
        </li>

        <li class="list-item">
          <img src="./assets/images/interface/gear.svg" alt="settings" class="list-icon">
          Settings
        </li>
      </ul>

      <!-- Upgrade section -->
      <div class="upgrade-section">
        <img src="./assets/images/interface/rocket_vector.png" alt="upgrade" class="upgrade-icon">
        <h3 class="offer-title">
          Upgrade to Premium for additional features
        </h3>

        <button class="upgrade-btn">
          <img src="./assets/images/interface/arrow-up-from-bracket.svg" alt="upgrade-icon" class="upgrade-btn-icon">
          Upgrade Now
        </button>
      </div>
    </nav>

    <!-- Main content -->
    <div class="main-content">
      Content
    </div>
  </div>
</body>

</html>
